<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            height: 100vh;
            width: 100vw;
        }
        #message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: #fff;
            background-color: #2c4d5d;
        }
    </style>
    <title>Zumix Editor</title>
</head>
<body>
    <div id="container" style="display: none;"></div>
    <div id="message" style="display: none;">stop being a skid and get good lmao</div>

    <script src="./external/monaco/vs/loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        var editor;
        if (editor) {
          document.getElementById('container').style.display = "block";
          require(["./external/monaco/vs/editor/editor.main"], function () {
            monaco.editor.defineTheme("cobalt", {
              'base': "vs-dark",
              'inherit': true,
              'rules': [],
              'colors': {
                'editor.background': "#2c4d5d",
                'editor.lineHighlightBackground': "#2c4d5d"
              }
            });
            editor = monaco.editor.create(document.getElementById('container'), {
              'value': "-- Created by @94to on Discord\n-- Dont forget to join https://discord.gg/YqhJegxgK6",
              'language': "lua",
              'theme': "vs-dark",
              'dragAndDrop': true,
              'links': true,
              'minimap': {
                'enabled': false
              },
               'showFoldingControls': "always",
              'smoothScrolling': true
            });
          });
          window.addEventListener("resize", function () {
            editor.layout();
          });
        } else {
          document.getElementById('message').style.display = 'flex';
        }
    </script>
</body>
</html>
