<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zumix</title>
  <link rel="shortcut icon" href="logo.png">
  <meta property="og:title" content="Zumix" />
  <meta property="og:description" content="We will be back soon!" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://getzumix.fun" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, p {
      text-align: center;
    }

    .header-logo {
      width: 300px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-150px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .about {
      max-width: 800px;
      padding: 20px;
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 2s forwards 1s;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .countdown-container {
      margin-top: 50px;
      padding: 20px;
      border: 2px solid magenta;
      border-radius: 8px;
      background-color: rgba(255, 0, 255, 0.3);
      opacity: 0;
      animation: fadeInCountdown 3s forwards 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 100px;
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes fadeInCountdown {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <img src="https://getzumix.fun/headerlogo.png" alt="Header Logo" class="header-logo">

  <div class="about">
    <p>Due to ongoing IRL challenges, I'm unable to properly maintain both the executor and the server. As a result, Zumix will be temporarily shut down until I have the time to update and improve everything.</p>
    <p style="color:grey;"><i>Please be patient.</i></p>
  </div>

  <div class="countdown-container" id="countdown">
    <span id="countdown-text">00:00:00</span>
  </div>

  <footer>
    <p>&copy; 2024-2025 Zumix</p>
  </footer>

  <script>
const countdownDate = Math.floor(new Date("2025-03-30T23:59:59Z").getTime() / 1000);
const countdownElement = document.getElementById("countdown-text");

function updateCountdown() {
  const now = Math.floor(Date.now() / 1000);
  const distance = countdownDate - now;

  if (distance <= 0) {
    countdownElement.textContent = "Soon!";
    clearInterval(interval);
  } else {
    const days = Math.floor(distance / 86400);
    const hours = Math.floor((distance % 86400) / 3600);
    const minutes = Math.floor((distance % 3600) / 60);
    const seconds = distance % 60;

    countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();

  </script>
</body>
</html>
