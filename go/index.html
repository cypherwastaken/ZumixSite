<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumix Monaco Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }
        #editor-container {
            width: 100%;
            height: calc(100vh - 100px);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007acc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f8c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: modalFadeIn 0.5s;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .notification {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">Connected!</div>
    
    <div id="editor-container"></div>

    <div class="button-container">
        <button id="execute-button">Execute</button>
        <button id="clear-button">Clear</button>
    </div>

    <div id="session-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Session ID</h2>
            <input type="text" id="session-id-input" placeholder="Session ID">
            <button id="connect-button">Connect</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' }});
        require(['vs/editor/editor.main'], async function() {
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js');
            const { getDatabase } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js');
            const firebaseConfig = {
                databaseURL: "https://zumixgo-api-default-rtdb.firebaseio.com/"
            };
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            
            window.editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '-- Thanks for using Zumix!\n-- Make sure to join https://discord.gg/getzumix',
                language: 'lua',
                theme: 'vs-dark'
            });

            document.addEventListener("DOMContentLoaded", () => {
                const sessionModal = document.getElementById("session-modal");
                const sessionIdInput = document.getElementById("session-id-input");
                const connectButton = document.getElementById("connect-button");
                const notification = document.getElementById("notification");
                const executeButton = document.getElementById("execute-button");
                const clearButton = document.getElementById("clear-button");

                const sessionId = localStorage.getItem("ZumixSessionId");
                if (!sessionId) {
                    sessionModal.style.display = "flex";
                } else {
                    checkSessionId(sessionId);
                }

                connectButton.addEventListener("click", async () => {
                    const enteredSessionId = sessionIdInput.value.trim();
                    if (await checkSessionId(enteredSessionId)) {
                        localStorage.setItem("ZumixSessionId", enteredSessionId);
                        showNotification("Connected!");
                        sessionModal.style.display = "none";
                    } else {
                        showNotification("Invalid session ID.");
                    }
                });

                executeButton.addEventListener("click", async () => {
                    const sessionId = localStorage.getItem("ZumixSessionId");
                    const executecode = editor.getValue();
                    console.log("Executing code:", executecode); // Debug log
                    try {
                        await database.ref(`sessions/${sessionId}`).update({
                            needsexecute: true,
                            executecode: executecode
                        });
                        showNotification("Executed!");
                    } catch (error) {
                        console.error("Execution error:", error);
                        showNotification("Execution failed.");
                    }
                });

                clearButton.addEventListener("click", () => {
                    editor.setValue('');
                });

                async function checkSessionId(sessionId) {
                    try {
                        const snapshot = await database.ref(`sessions/${sessionId}`).once('value');
                        return snapshot.exists();
                    } catch (error) {
                        console.error("Error checking session ID:", error);
                        return false;
                    }
                }

                function showNotification(message) {
                    notification.textContent = message;
                    notification.style.display = "block";
                    setTimeout(() => {
                        notification.style.display = "none";
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
